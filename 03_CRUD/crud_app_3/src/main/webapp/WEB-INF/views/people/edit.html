<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name"> Enter name </label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="age"> Enter name </label>
    <input type="number" th:field="*{age}" id="age"/>
    <label for="email"> Enter name </label>
    <input type="email" th:field="*{email}" id="email"/>
    <br>
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
